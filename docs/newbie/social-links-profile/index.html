<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <article class="profile-card">
        <img
          class="profile-card__image"
          src="./assets/avatar-jessica.jpeg"
          alt="Jesicca Randall"
        />
        <h1 class="profile-card__name">Jessica Randall</h1>
        <p class="profile-card__location">London, United Kindom</p>
        <p class="profile-card__role">"Front-end developer and avid reader."</p>
      </article>
      <ul class="social">
        <li class="social__item">
          <a class="social__item_link" href="#">GitHub</a>
        </li>
        <li class="social__item">
          <a class="social__item_link" href="#">Frontend Mentor</a>
        </li>
        <li class="social__item">
          <a class="social__item_link" href="#">LinkedIn</a>
        </li>
        <li class="social__item">
          <a class="social__item_link" href="#">Twitter</a>
        </li>
        <li class="social__item">
          <a class="social__item_link" href="#">Instagram</a>
        </li>
      </ul>
    </section>
  </body>
</html>
